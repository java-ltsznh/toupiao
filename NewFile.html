<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=GBK">
<!--<base target="_self">-->
<base href="." target="_self">
<style media="print">
.Noprint {
	display: none;
}

.PageNext {
	page-break-after: always;
}
</style>

<script language="javascript">
	function closeWindow() {
		var browserName = navigator.appName;
		if (browserName == "Netscape") {
			window.open('', '_self', '');
			window.close();
		} else {
			if (browserName == "Microsoft Internet Explorer") {
				window.opener = "whocares";
				window.opener = null;
				window.open('', '_top');
				window.close();
			}
		}
	}
	function execWB(a, b) {
		if (window.navigator.userAgent.indexOf("Chrome") == -1) {
			WebBrowser.ExecWB(a, b);
		} else {
			window.print();
		}

		if (a == 6 && b == 1)
			closeWindow();
	}
</script>
</head>
<body>
	<div class="Noprint">
		<p>
			<object id="WebBrowser"
				classid="clsid:8856F961-340A-11D0-A96B-00C04FD705A2" height="0"
				width="0"></object>
			<input type="button" value="打印" onclick="execWB(6,1)"> <input
				type=button value=直接打印 onclick="execWB(6,6)"> <input
				type="button" value="页面设置" onclick="execWB(8,1)"> <input
				type="button" value="打印预览" onclick="execWB(7,1)"> <input
				type="button" value="关闭" onclick="closeWindow()">
		</p>
	</div>
</body>
</html>
